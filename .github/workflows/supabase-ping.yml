name: Ping Supabase para mantener activo

on:
  schedule:
    - cron: '0 0 */2 * *' # Cada 2 d√≠as a medianoche UTC
  workflow_dispatch: # Permite lanzarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar ping a Supabase
      run: | 
        curl -i -X GET "https://esmrrrqdyoozsrklslzk.supabase.co/rest/v1/pg_catalog.pg_tables?select=tablename" \
        -H "apikey: ${{ secrets.SUPABASE_API_KEY }}"
