name: Ping Supabase para mantener activo

on:
  schedule:
    - cron: '0 */12 * * *' # Cada 12 horas
  workflow_dispatch: # Permite lanzarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar ping a Supabase (con reintentos)
        run: |
          for i in {1..3}; do
            echo "Intento $i..."
            curl -i -X GET "https://esmrrrqdyoozsrklslzk.supabase.co/rest/v1/modulos?select=id&limit=1" \
              -H "apikey: ${{ secrets.SUPABASE_API_KEY }}" && break
            echo "❌ Falló el intento $i, reintentando en 30 segundos..."
            sleep 30
          done
